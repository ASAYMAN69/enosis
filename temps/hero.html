<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Estates | Premium Real Estate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
        }

        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Canvas background */
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Hero content */
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1200px;
            padding: 0 20px;
            z-index: 3;
        }

        .hero-logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            z-index: 4;
        }

        .hero-logo span {
            color: #d4af37;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 5.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 700px;
            margin: 0 auto 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .hero-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: none;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            color: #0a0a0f;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Property stats */
        .property-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #d4af37;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Scroll indicator */
        .scroll-down {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            z-index: 3;
        }

        .scroll-text {
            margin-bottom: 10px;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .scroll-icon {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scroll-icon::after {
            content: '';
            width: 4px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 2px;
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(10px);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 4rem;
            }
            .hero-subtitle {
                font-size: 1.3rem;
            }
            .property-stats {
                gap: 20px;
            }
            .stat-value {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            .hero-subtitle {
                font-size: 1.1rem;
            }
            .hero-btns {
                flex-direction: column;
                gap: 15px;
            }
            .btn {
                width: 100%;
                max-width: 300px;
            }
            .property-stats {
                flex-wrap: wrap;
                gap: 25px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }
            .hero-logo {
                font-size: 20px;
            }
            .stat-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <canvas id="particles-canvas"></canvas>
        
        <div class="hero-logo">LUXURY<span>ESTATES</span></div>
        
        <div class="hero-content">
            <h1 class="hero-title">Discover Your Dream Home</h1>
            <p class="hero-subtitle">Experience unparalleled luxury and comfort in our exclusive collection of premium properties across the world's most desirable locations.</p>
            
            <div class="hero-btns">
                <button class="btn btn-primary">Explore Properties</button>
                <button class="btn btn-secondary">Schedule a Tour</button>
            </div>
            
            <div class="property-stats">
                <div class="stat-item">
                    <div class="stat-value">500+</div>
                    <div class="stat-label">Properties</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">120+</div>
                    <div class="stat-label">Locations</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">25+</div>
                    <div class="stat-label">Countries</div>
                </div>
            </div>
        </div>
        
        <div class="scroll-down">
            <div class="scroll-text">SCROLL DOWN</div>
            <div class="scroll-icon"></div>
        </div>
    </div>

    <script>
        // Particle system for background
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas to full size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Particle class
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.5;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = `rgba(212, 175, 55, ${Math.random() * 0.3 + 0.1})`;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                    if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Create particles
            const particles = [];
            const particleCount = Math.floor((window.innerWidth * window.innerHeight) / 5000);
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            // Mouse interaction
            const mouse = {
                x: undefined,
                y: undefined,
                radius: 100
            };
            
            canvas.addEventListener('mousemove', (e) => {
                mouse.x = e.x;
                mouse.y = e.y;
            });
            
            canvas.addEventListener('mouseleave', () => {
                mouse.x = undefined;
                mouse.y = undefined;
            });
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background gradient
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 2
                );
                gradient.addColorStop(0, 'rgba(10, 10, 15, 0.9)');
                gradient.addColorStop(1, 'rgba(5, 5, 10, 0.95)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    
                    // Mouse interaction
                    if (mouse.x && mouse.y) {
                        const dx = mouse.x - particles[i].x;
                        const dy = mouse.y - particles[i].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < mouse.radius) {
                            const angle = Math.atan2(dy, dx);
                            const force = (mouse.radius - distance) / mouse.radius;
                            const forceX = Math.cos(angle) * force * 2;
                            const forceY = Math.sin(angle) * force * 2;
                            
                            particles[i].x -= forceX;
                            particles[i].y -= forceY;
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // Add subtle parallax effect to hero content on scroll
            window.addEventListener('scroll', () => {
                const scrollPosition = window.pageYOffset;
                const heroContent = document.querySelector('.hero-content');
                const heroLogo = document.querySelector('.hero-logo');
                
                if (heroContent) {
                    heroContent.style.transform = `translateY(${scrollPosition * 0.15}px)`;
                }
                
                if (heroLogo) {
                    heroLogo.style.transform = `translateX(-50%) translateY(${scrollPosition * 0.05}px)`;
                }
            });
        });
    </script>
</body>
</html>
