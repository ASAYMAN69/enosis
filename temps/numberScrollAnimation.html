<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Number Scroll Animation</title>
    <style>
.odometer {
    display: inline-flex;
    overflow: hidden;
    font-size: 3rem;
    font-weight: bold;
    font-family: sans-serif;
}

.odometer-digit {
    position: relative;
    width: 0.8em;
    height: 1em;
    overflow: hidden;
}

.odometer-digit-list {
    position: absolute;
    top: 0;
    left: 0;
    transition: transform 1.6s cubic-bezier(0.2, 0.8, 0.3, 1);
}

.odometer-digit-list span {
    display: block;
    height: 1em;
    line-height: 1em;
    text-align: center;
}

    </style>
</head>
<body>
<div class="odometer" data-value="998"></div>

    <script>
function buildOdometer(el) {
    const value = el.dataset.value;
    el.innerHTML = "";

    for (let digit of value) {
        const container = document.createElement("div");
        container.className = "odometer-digit";

        const list = document.createElement("div");
        list.className = "odometer-digit-list";

        // digits 0â€“9
        for (let i = 0; i < 10; i++) {
            const d = document.createElement("span");
            d.textContent = i;
            list.appendChild(d);
        }

        container.appendChild(list);
        el.appendChild(container);
    }
}

function animateOdometer(el) {
    const value = el.dataset.value;
    const digits = el.querySelectorAll(".odometer-digit-list");

    digits.forEach((list, i) => {
        const target = parseInt(value[i]);
        const pixelOffset = -(target * list.children[0].clientHeight);

        // delay per column
        list.style.transitionDelay = (i * 0.15) + "s";

        requestAnimationFrame(() => {
            list.style.transform = `translateY(${pixelOffset}px)`;
        });
    });
}

document.querySelectorAll(".odometer").forEach(el => {
    buildOdometer(el);
    setTimeout(() => animateOdometer(el), 200);
});

    </script>
</body>
</html>
