<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enosis | Building Your Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-green: #a3cf33;
            --text-light: #ffffff;
            --text-dim: #cccccc;
            --overlay: rgba(0, 0, 0, 0.45);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: var(--text-light);
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            /* Replace the URL below with your local image file path */
            background: linear-gradient(var(--overlay), var(--overlay)), 
                        url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?auto=format&fit=crop&q=80&w=2000') no-repeat center center/cover;
            padding: 0 10%;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-green);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-green);
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 800px;
            z-index: 5;
        }

        .content h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .content h1 span {
            color: var(--primary-green);
        }

        .content p {
            font-size: 1.1rem;
            color: var(--text-dim);
            line-height: 1.7;
            margin-bottom: 40px;
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out 0.2s;
        }

        /* Buttons */
        .cta-group {
            display: flex;
            gap: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out 0.4s;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: var(--primary-green);
            color: #000;
            border: 2px solid var(--primary-green);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--primary-green);
            transform: translateY(-3px);
        }

        .btn-secondary {
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .btn-secondary:hover {
            border-color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        /* Animation Trigger Class */
        .reveal {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links { display: none; } /* Hide menu on mobile for simplicity */
            .content h1 { font-size: 2.5rem; }
            .cta-group { flex-direction: column; }
            .btn { text-align: center; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <nav>
            <div class="logo">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:var(--primary-green)"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                Enosis
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#" class="active">Our Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

        <div class="content">
            <h1 id="hero-title">Building Your <span>Vision</span>, Together</h1>
            <p id="hero-desc">From custom constructions to strategic partnerships, discover our comprehensive real estate services designed to bring your dreams to life.</p>
            <div class="cta-group" id="hero-btns">
                <a href="#" class="btn btn-primary">Our Services</a>
                <a href="#" class="btn btn-secondary">Contact Us</a>
            </div>
        </div>
    </header>

    <script>
        // Trigger animations once the page loads
        window.addEventListener('DOMContentLoaded', () => {
            const title = document.getElementById('hero-title');
            const desc = document.getElementById('hero-desc');
            const btns = document.getElementById('hero-btns');

            // Small delay to ensure smooth rendering
            setTimeout(() => {
                title.classList.add('reveal');
                desc.classList.add('reveal');
                btns.classList.add('reveal');
            }, 100);
        });
    </script>
</body>
</html>
